<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan Romantis Untukmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a2d5f2, #bde0fe);
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            animation: fadeInDown 2s ease-out;
            color: #003366;
        }
        p {
            font-size: 1.5rem;
            animation: fadeInUp 3s ease-out;
            color: #004c99;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .btn-custom {
            background-color: #1e90ff;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .btn-surprise1 {
            background-color: #FF1493;
        }
        .btn-surprise2 {
            background-color: #FF4500;
        }
        .btn-surprise3 {
            background-color: #32CD32;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(30, 144, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.3);
            }
        }
        /* Modal di tengah */
        .surprise {
            display: none;
            background-color: rgba(70, 130, 180, 0.9);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0;
            animation: zoomIn 0.8s ease forwards;
        }
        /* Animasi zoom-in untuk modal */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5) translate(-50%, -50%);
            }
            to {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
        }
        /* Animasi teks dalam modal */
        .surprise h2, .surprise p {
            animation: fadeInText 1s ease-out forwards;
            opacity: 0;
        }

        .surprise h2 {
            animation-delay: 0.3s;
        }

        .surprise p {
            animation-delay: 0.5s;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Balon animasi */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 100px;
            background-color: #87CEEB;
            border-radius: 50%;
            animation: riseUp 6s infinite ease-in;
            animation-timing-function: ease-in-out;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background-color: #87CEEB;
        }
        @keyframes riseUp {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(30px) rotate(15deg);
            }
            100% {
                bottom: 100%;
                transform: translateX(60px) rotate(-15deg);
            }
        }
        .balloon:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 40%;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 60%;
            animation-delay: 3s;
        }
        .balloon:nth-child(5) {
            left: 80%;
            animation-delay: 4s;
        }

        /* Media queries untuk responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .surprise {
                padding: 30px;
                font-size: 1.2rem;
            }
            .balloon {
                width: 40px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .btn-custom {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
            .surprise {
                padding: 20px;
                font-size: 1rem;
            }
            .balloon {
                width: 30px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai, Selamat Datang Devita Anjar ðŸ’•</h1>
        <p>Klik tombol di bawah ini untuk melihat sesuatu yang spesial!, Menurutku yaa<br>ang ang ang</p>
        
        <!-- Beberapa Pilihan Tombol -->
        <button class="btn btn-custom btn-surprise1" onclick="showSurprise(1)">Kejutan 1</button>
        <button class="btn btn-custom btn-surprise2" onclick="showSurprise(2)">Kejutan 2</button>
        <button class="btn btn-custom btn-surprise3" onclick="showSurprise(3)">Kejutan 3</button>
    </div>
    
    <div class="heart">
        <span>ðŸ’™</span>
    </div>

    <!-- Modal Kejutan -->
    <div id="surprise" class="surprise">
        <h2 id="surprise-title"></h2>
        <p id="surprise-text"></p>
    </div>

    <!-- Balon animasi -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Audio background -->
    <audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

    <!-- Confetti script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        function showSurprise(option) {
            const surpriseTitle = document.getElementById('surprise-title');
            const surpriseText = document.getElementById('surprise-text');

            if (option === 1) {
                surpriseTitle.textContent = "Aku Mencintaimu Selalu! ðŸ’–";
                surpriseText.textContent = "Setiap hari adalah momen berharga bersamamu.";
            } else if (option === 2) {
                surpriseTitle.textContent = "Kamu adalah Cahayaku ðŸŒŸ";
                surpriseText.textContent = "Tanpamu, hidupku tidak akan bersinar seindah ini.";
            } else if (option === 3) {
                surpriseTitle.textContent = "Kamu Spesial! ðŸ’•";
                surpriseText.textContent = "Aku selalu bersyukur memiliki kamu di hidupku!";
            }

            // Menampilkan modal kejutan dan memainkan musik
            document.getElementById('surprise').style.display = 'block';
            document.querySelector('.btn-custom').style.display = 'none';
            document.getElementById('romanticMusic').play();

            // Menampilkan confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#00BFFF', '#87CEFA']
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
